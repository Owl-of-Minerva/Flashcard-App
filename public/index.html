<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Trans App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />

</head>
<body>

<div id="dialog-form" hidden title="Create New Flashcard">
    <form id="flashcard_form" method="post" action="/flash_cards">
        <fieldset>
            <label>Original Word</label>
            <input type="text" id="original_word" name="original_word"/>
            <label>Translation</label>
            <input type="text" id="translation_word" name="translation_word">
            <label>Example Use</label>
            <input type="text" id="example_use" name="example_use" value="N/A">

            <div>
            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <input type="submit">
            </div>
        </fieldset>
    </form>
</div>
<div id="app">

</div>

<div>
    Translate from
    <select id="source">
        <option value="hi" selected="selected">Hindi</option>
        <option value="zh-cn">Chinese</option>
        <option value="en">English</option>
    </select>
    to
    <select id="target">
        <option value="hi">Hindi</option>
        <option value="zh-cn">Chinese</option>
        <option value="en" selected="selected">English</option>
    </select>
</div>
<br/>

<!--
<script type="text/babel" src="app.jsx"></script>
-->
<textarea type="text" id="translate_input" placeholder="">राजा हाथी पर तनकर बैठा था। शेर ने सोचा, मैं भी बैठूँगा। उसने जंगल के हाथी को बुलाया।
</textarea>
<button id="complete_input">Done</button>
<p id="user_input"></p>
<ul id="translation_list" download>

</ul>
<button id="remove_translation_list">Remove All</button>
<button id="generate_list">Generate Vocabulary List</button>
<p id="generated_list">

</p>

File Name <input id="download_name" value="annotate"/>
<br/>
<a id="download"> Download Annotated File</a>
<button id="route">My Flashcard Library</button>
<script src="select_word.js"></script>
</body>
</html>
